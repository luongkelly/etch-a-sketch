<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class = "header">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class = "container">
        <div class = "controls">
            <input id="color" type="color" value="#C2A1CE"/>
            <button id = "colorBtn">Color</button>
            <button id = "rainbow">Rainbow</button>
            <button id = "eraser">Eraser</button>
            <button id = "clear">Clear</button>
            <input id="slider" type="range" value="16" min="1" max="64" />
        </div>

        <div class = "grid" id = "grid"></div>
    </div>
    <div class = "copyright">
        <p>Copyright Â© 2023 luongkelly</p>
    </div>
  </body>
  <script src="etch.js" defer ></script>
